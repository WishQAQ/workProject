<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                    initial-scale=1.0,
                    minimum-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"
    >
    <title>提现</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/swiper.min.css">
</head>
<body>
<header>
    <!--导航栏 start-->
    <!--顶部栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!--主导航栏-->
            <div class="top_nav">
                <div class="top_nav_left">
                    <a href="">
                        <img src="img/nav_arrow_left.png">
                        <p>返回</p>
                    </a>
                </div>
                <div class="top_nav_right">提现</div>
            </div>
        </div>
    </nav>
    <!--导航栏 stop-->
</header>
<section class="section_top_13vw">
    <div class="withdraw">
        <div class="myProfile_box">
            <p>可提现金额：</p>
            <p>&yen;<span>120.00</span></p>
        </div>

        <div class="myProfile_box">
            <p>提现金额数：</p>
            <p><input type="text" placeholder="请输入要提现的积分数" /></p>
        </div>

        <div class="myProfile_box_btm">
            <a href="">确认提交</a>
        </div>

        <div class="withdraw_text">
            备注：可提现金额，自快递发货之日起，客户收到货并在待收货一栏确认收货后可变为可提现金额，
            若收货后没有点确认收货，系统在快递发货后5个工作日自动确认收货。
        </div>

    </div>
</section>

<!--引入Jquery以及bootstrap组件-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
