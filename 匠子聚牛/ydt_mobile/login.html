<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                    initial-scale=1.0,
                    minimum-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"
    >
    <title>登录</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/swiper.min.css">
</head>
<body>
<header>
    <!--导航栏 start-->
    <!--顶部栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!--主导航栏-->
            <div class="top_nav">
                <div class="top_nav_left">
                    <a href="">
                        <img src="img/nav_arrow_left.png">
                    </a>
                </div>
                <div class="top_nav_right">登录</div>
            </div>
        </div>
    </nav>
    <!--导航栏 stop-->
</header>
<section class="section_top_13vw">
    <div class="login">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="login_main">
            <div>
                <img src="img/userName.png">
                <input name="user" type="text" placeholder="请输入用户名" />
            </div>
            <div>
                <img src="img/password.png">
                <input name="password" type="password" placeholder="请输入密码" />
            </div>
        </div>
        <div class="login_btm">
            <div>
                <input type="submit" value="立即登录" />
            </div>
            <div><a href="recoverPassword.html">找回密码</a></div>
        </div>
    </div>
</section>

<!--引入Jquery以及bootstrap组件-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
