<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                    initial-scale=1.0,
                    minimum-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"
    >
    <title>修改密码</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/swiper.min.css">
</head>
<body>
<header>
    <!--导航栏 start-->
    <!--顶部栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!--主导航栏-->
            <div class="top_nav">
                <div class="top_nav_left">
                    <a href="">
                        <img src="img/nav_arrow_left.png">
                        <p>返回</p>
                    </a>
                </div>
                <div class="top_nav_right">修改密码</div>
            </div>
        </div>
    </nav>
    <!--导航栏 stop-->
</header>
<section class="section_top_13vw">
    <div class="myProfile">
        <div class="myProfile_box">
            <p>旧密码：</p>
            <p><input type="text" placeholder="请输入旧密码" /></p>
        </div>

        <div class="myProfile_box">
            <p>输入密码：</p>
            <p><input type="text" placeholder="请输入新密码" /></p>
        </div>

        <div class="myProfile_box">
            <p>确认密码：</p>
            <p><input type="text" placeholder="确认密码" /></p>
        </div>

        <div class="myProfile_box_btm">
            <a href="">确认提交</a>
        </div>

    </div>
</section>

<!--引入Jquery以及bootstrap组件-->
<script src="js/jquery-3.2.1.min.js"></script>
