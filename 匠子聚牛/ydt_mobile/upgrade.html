<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                    initial-scale=1.0,
                    minimum-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"
    >
    <title>申请升级</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/swiper.min.css">
</head>
<body>
<header>
    <!--导航栏 start-->
    <!--顶部栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!--主导航栏-->
            <div class="top_nav">
                <div class="top_nav_left">
                    <a href="">
                        <img src="img/nav_arrow_left.png">
                    </a>
                </div>
                <div class="top_nav_right">申请升级</div>
            </div>
        </div>
    </nav>
    <!--导航栏 stop-->
</header>
<section class="section_top_13vw">
    <div class="upgrade_top">
        <div class="container">
            <p>现在等级 <span>代理商 <img src="img/lv.png"></span></p>
        </div>
    </div>
    <div class="upgrade_bottom">
        <form name="input" action="#" method="get">
            <div class="">
                <input type="radio" id="radio1" name="position" value="shareholder" checked="checked">
                <label for="radio1">申请成为股东</label>
            </div>

            <div>
                <input type="radio" id="radio2" name="position" value="director">
                <label for="radio2">申请成为董事</label>
            </div>

            <div class="upgrade_btn">
                <input type="submit" value="确认申请">
            </div>


        </form>
    </div>
</section>

<!--引入Jquery以及bootstrap组件-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
