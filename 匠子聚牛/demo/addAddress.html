<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                    initial-scale=1.0,
                    minimum-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"
    >
    <title>添加新地址</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/LArea.css">
</head>
<body>
    <header class="header">
        <a href=""><span></span></a>
        <p>添加新地址</p>
    </header>
    <section class="section">
        <form>
            <div class="addAddress_main">
                <div>
                    <p><span>收货人姓名:</span></p>
                    <input type="text" />
                </div>
                <div>
                    <p><span>手机号码:</span></p>
                    <input type="number" />
                </div>
                <div>
                    <p><span>市、省、区:</span></p>
                    <div class="content-block">
                        <input id="demo1" type="text" readonly="" placeholder=""  value="广东省,深圳市,南山区">
                        <input id="value1" type="hidden" value="20,234,504">
                    </div>
                </div>
                <div>
                    <p><span>详细地址:</span></p>
                    <input type="text" />
                </div>

            </div>
            <input type="submit" value="提交" class="addAddress_btm" />
        </form>


    </section>
    <script src="js/LArea.js"></script>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script>
      var area1 = new LArea();
      area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
          id: 'id',
          name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
      });
      area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
      var area2 = new LArea();
      area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
          id: 'value',
          name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
      });
    </script>
</body>
</html>
