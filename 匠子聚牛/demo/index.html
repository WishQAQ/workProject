<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                    initial-scale=1.0,
                    minimum-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"
    >
    <title>确认订单</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <a href=""><span></span></a>
    <p>确认订单</p>
</header>

<section class="section">
    <div class="address">
        <a href="address.html">
            <div class="address_top">
                <p>收货人：<span>某先生</span></p>
                <p><span>18600000000</span></p>
            </div>
            <div class="address_bottom">
                收货地址：
                <ul>
                    <li>某省</li>,
                    <li>某市</li>,
                    <li>某区</li>,
                    <li>详细地址</li>
                </ul>
            </div>
        </a>
    </div>
    <div class="addAddress">
        <a href="address.html">
            <p>新增收货地址</p>
        </a>
    </div>
    <div class="information">
        <div class="information_title">商品信息</div>
        <div class="information_main">
            <a href="#">
                <div class="information_main_left">
                    <div class="information_main_left_img"></div>
                    <div class="information_main_left_text">青春日记会员套餐</div>
                </div>
                <div class="information_main_right">
                    <p>&yen;999.0</p>
                    <p>X1</p>
                </div>
            </a>
        </div>
    </div>
    <div class="express">
        <p><span>配送方式</span></p>
        <select>
            <option>包邮</option>
            <option>邮费自付</option>
        </select>
    </div>
    <div class="message">
        <p>买家留言：</p>
        <textarea onkeyup="wordStatic(this);"></textarea>
        <div><span id="num">0</span>/300</div>
    </div>
</section>

<footer class="footer">
    <div class="footer_left">
        <p><span>1</span>件</p>，
        <p>总计:&yen;<span>999.0</span></p>
    </div>
    <div class="footer_right"><a href="">提交订单</a></div>
</footer>


<script>
  function wordStatic(input) {
    // 获取要显示已经输入字数文本框对象
    var content = document.getElementById('num');
    if (content && input) {
      // 获取输入框输入内容长度并更新到界面
      var value = input.value;
      // 将换行符不计算为单词数
      value = value.replace(/\n|\r/gi,"");
      // 更新计数
      content .innerText = value.length;
    }
  }
</script>
</body>
</html>
